apiVersion: tekton.dev/v1beta1
kind: TriggerTemplate
metadata:
  name: template
spec:
  params:
    - name: repository
      description: The git repo
    - name: revision
      description: the branch for the git repo
    - name: url
      description: PR's url
    - name: SOAR_URL
      description: url to SOAR env
  resourcetemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: pipelinerun-$(uid)-pvc
      spec:
        resources:
          requests:
            storage:  5Gi
        volumeMode: Filesystem
        accessModes:
          - ReadWriteOnce
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: pipelinerun-$(uid)
      spec:
        pipelineRef:
            name: pipeline
        workspaces:
          - name: pipeline-pvc
            persistentVolumeClaim:
              claimName: pipelinerun-$(uid)-pvc
        params:
        - name: repository
          value: $(params.repository)
        - name: revision
          value: $(params.revision)
        - name: url
          value: $(params.url)
        - name: SOAR_URL
          value: $(params.SOAR_URL)
---
apiVersion: tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: binding
spec:
  params:
    - name: repository
      value: "https://github.com/julklos/hello-tekton"
    - name: revision
      value: "master"
    - name: url
      value: $(body.pull_request.url)
    - name: API_KEY_ID
      value: $(params.API_KEY_ID)
    - name: API_SECRET
      value: $(params.API_SECRET)
    - name: HEADER_TEXT
      value: $(params.HEADER_TEXT)
    - name: ORG
      value: $(params.ORG)
    - name: SOAR_URL
      value: $(params.SOAR_URL)
# spec:
#   params:
#   - name: source-repo
#     value: $(body.pull_request.url)
#   - name: sha
#     value: $(body.head_commit.id)
---
apiVersion: tekton.dev/v1beta1
kind: EventListener
metadata:
  name: listener
spec:
  triggers:
    - binding:
        name: binding
      template:
        name: template
