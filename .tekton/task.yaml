apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: call-resilient
spec:
  params:
    - name: repository
      description: the git repo
    - name: revision
      description: the revision
      default: master
    - name: url
      description: pr's url
    - name: SOAR_URL
      description: soar env
    - name: API_SECRET
      description: secret
  workspaces:
    - name: task-pvc
      mountPath: /artifacts
  steps:
    - name: resilient-api
      image: ibmcom/pipeline-base-image
      env:
        - name: GIT_URL
          value: $(params.repository)
        - name: PR_URL
          value: $(params.url)
        - name: REVISION
          value: $(params.revision)
        - name: SOAR_URL
          value: $(params.SOAR_URL)
        - name: API_SECRET
          value: $(params.API_SECRET)
      command: ["/bin/sh", "-c"]
      args:
        - set -e -o pipefail;
          echo $PR_URL;
          echo $SOAR_URL;
        
